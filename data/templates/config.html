<!DOCTYPE html>
<html>
<head>
    <title>Configuration - ESP32 Aqua Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial; 
            margin: 20px; 
            background: #f0f8ff; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        h1 { 
            color: #2c5f91; 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .config-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .section-title {
            font-size: 1.2em;
            color: #2c5f91;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .aquarium-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .button {
            background: linear-gradient(135deg, #2c5f91, #3d6fa7);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>&#9632; Aquarium Configuration</h1>
        <p style="text-align: center; color: #666;">Configuration interface will be fully implemented in the next update.</p>
        <div style="text-align: center; margin: 30px 0;">
            <button class="button" onclick="location.href='/'">&#8962; Back to Dashboard</button>
        </div>
    </div>
</body>
</html>
